<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>My Own Fighting Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="mainZone">
            <div id="panelsBox">
                <div id="playerZone">
                    <div id="playerBar"></div>
                </div>
                <div id="timer">10:00</div>
                <div id="foeZone">
                    <div id="foeBar"></div>
                </div>
            </div>
            <canvas id="myCanvas"></canvas>
            
            <div id="playersNm" class="charactersNm">
                Player health (Player 1)
            </div>

            <div id="foesNm" class="charactersNm">
                Foe health (Player 2)
            </div>
            
            <div id="tieWarning">
                Tie between Player and Foe
            </div>
        </div>

        <script src="js/classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
